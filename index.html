<!DOCTYPE html>
<html>

<head>
    <title>The Avengers</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="src/js/index.js"></script>
    <script id="character-template" type="text/x-handlebars-template"> {{#each results}}
        <div class="col" style="background-image:url('src/img/{{name}}_b.png');
        background-size: cover;
        background-repeat: no-repeat;"> <img src="src/img/{{name}}.png"> </div> {{/each}} </script>
</head>

<body>
    <!-- Header -->
    <header id="main-header"> <img class="logo" src="src/img/logo.png"> </header>
    <!-- Main -->
    <main class="container margin-top">
        <div class="row">
            <!-- Landing -->
            <div class="col">
                <div class="row no-gutters">
                    <div class="col-4 align-self-end title-text-fragment" style="z-index:2;"> <span class="bigger ">DO</span></div>
                    <div class="col-8" style="z-index:2;"><img src="src/img/gif_avengers.gif"> </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col title-text-fragment">you really <span class="bigger">THINK</span> you know <span class="bigger">EVERYTHING</span></div>
                        </div>
                        <div class="row">
                            <div class="col title-text-fragment">about the universe of <span class="bigger">AVENGERS</span></div>
                        </div>
                    </div>
                    <div class="col-4 title-text-fragment why">?</div>
                </div>
            </div>
        </div>
        <!-- Characters -->
        <div id="characters-container" class="row">
            <!-- Generated by template -->
        </div>
    </main>
</body>

</html>
