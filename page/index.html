<!DOCTYPE html>
<html>

<head>
    <title>The Avengers</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../page/src/css/style.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="src/js/index.js"></script>
    <!-- Characters Cards -->
    <script id="character-template" type="text/x-handlebars-template">
        {{#each results}}
        <div class="col character-container" data-id="{{id}}">
            <div class="front">
                <img src="../page/src/img/{{name}}.png">
                <div class="character-name" style="display:none">
                    <h3>{{name}}</h3>
                </div>
            </div>
            <div class="back">
                <div class="character-description">
                    <p>{{description}}</p>
                </div>
                <div class="character-name">
                    <h3>{{name}}</h3>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>

<body>
    <!-- Canzone Avengers -->
    <audio id="Song" autoplay loop>
        <source src="../page/src/css/AVENGERS%20%20INFINITY%20WAR%20Trailer%20Version%20Music%20%20Proper%20Official%20Movie%20Soundtrack%20Theme%20Song%20V1.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <script>
        var vid;
        document.getElementById("Song");
        vid.volume = 0.5;
        vid.controller;
    </script>
    <!-- Header -->
    <header id="main-header"> <img class="logo" src="src/img/logo.png"> </header>
    <!-- Main -->
    <main class="container margin-top">
        <div class="row">
            <!-- Landing -->
            <div class="col text-center"> <img class="width" src="src/img/landing.png">
                <p class="title-text-fragment">Do you really think you know everything about the universe of avengers?</p>
            </div>
            <!-- Characters -->
            <div class="container">
                <div id="characters-container" class="row">
                    <!-- Generated by template -->
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <p class="copyright">&copy; 2018 Superheroes group</p>
    </footer>
</body>

</html>
