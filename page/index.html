<!DOCTYPE html>
<html>

<head>
    <title>The Avengers</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../page/src/css/style.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="src/js/index.js"></script>
    <script id="character-template" type="text/x-handlebars-template"> {{#each results}}
        <div class="col id" data-id="{{id}}"> <img src="../page/src/img/{{name}}.png"></div> {{/each}} </script>
    <script id="personaggio-template" type="text/x-handlebars-template">
        <div class="col" style="background-color: red;">
            <h1 class="color-title">{{name}}</h1>
            <p class="color-paragraph">{{description}}</p>
        </div>
    </script>
</head>

<body>
    <!-- Canzone Avengers -->
    <audio id="Song" autoplay loop>
        <source src="../page/src/css/AVENGERS%20%20INFINITY%20WAR%20Trailer%20Version%20Music%20%20Proper%20Official%20Movie%20Soundtrack%20Theme%20Song%20V1.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <script>
        var vid = document.getElementById("Song");
        vid.volume = 0.5;
    </script>
    <!-- Header -->
    <header id="main-header"> <img class="logo" src="src/img/logo.png"> </header>
    <!-- Main -->
    <main class="container margin-top">
        <div class="row">
            <!-- Landing -->
            <div class="col-12"> <img src="src/img/landing.png"> </div>
            <!-- Characters -->
            <div id="characters-container" class="row">
                <!-- Generated by template -->
            </div>
            <div id="personaggio-container" class="row">
                <!-- Generated by template -->
            </div>
        </div>
        <br>
        <br> </main>
</body>

</html>
